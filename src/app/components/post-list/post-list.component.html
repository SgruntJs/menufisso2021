<app-header></app-header>
 
<div class="container">
      <div class="row">
            <div class="col">
                  <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Cerca..." aria-label="Search" (input)="tcode=$event.target.value" >
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearchPost($event)">Cerca</button>
                  </form>
            </div>
      </div>
      <div class="row">
            <div class="col-sm-4" *ngFor="let p of posts | paginate:{itemsPerPage: 6, currentPage: c}; let i = index" >
                  <app-post-item [postItem]="p"
                  [index]="i"></app-post-item>
            </div>
      </div>
</div>
<div class="container">
      <div class="row">
            <div class="col">
                  <div id="pagination">
                        <pagination-controls (pageChange)="c=$event"></pagination-controls>
                  </div>  
            </div>  
      </div>
</div>
